model:
  num_classes: 1
  input_size: 1024
  loss_weights:
    box: 5.0
    obj: 1.0
    cls: 1.0
  scale_ranges:
    - [0.0, 0.08]
    - [0.08, 0.2]
    - [0.2, 1.0]
  mae:
    checkpoint: /home/hm25936/mae/mae/lightning/outputs/mae_runs/lightning_logs/version_1/checkpoints/epoch=199-step=6200.ckpt
    output_dims: [160, 160, 160]
    freeze: true
  yolo:
    weights: yolov8n.pt
    freeze: false
  fusion:
    channels: [160, 160, 160]

dataset:
  path: /home/hm25936/datasets_for_yolo/midLighting_rmag_5m_to_100m
  train_split: train
  val_split: val
  class_names: ["soho"]
  augment: false

training:
  epochs: 100
  batch_size: 8
  lr: 0.0001
  weight_decay: 0.0005
  num_workers: 2
  precision: 32
  accelerator: auto
  devices: auto
  checkpoint_dir: checkpoints
  gradient_clip_val: 1.0
  seed: 42

inference:
  conf_threshold: 0.25
  iou_threshold: 0.45
  device: cuda:0
