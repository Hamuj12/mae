model:
  num_classes: 1
  input_size: 1024
  loss_weights:
    box: 5.0
    obj: 1.0
    cls: 1.0
  scale_ranges:
    - [0.0, 0.08]
    - [0.08, 0.2]
    - [0.2, 1.0]
  mae:
    checkpoint: /home/hm25936/mae/outputs/phaseB_top3/A2_mr85_blr0p0016_wd010_wu20/checkpoint-349.pth
    output_dims: [160, 160, 160]
    freeze: true
  yolo:
    weights: yolov8n.pt
    freeze: false
  fusion:
    channels: [160, 160, 160]

dataset:
  path: /home/hm25936/datasets_for_yolo/midLighting_rmag_5m_to_100m
  train_split: train
  val_split: val
  class_names: ["object"]
  augment: false

training:
  epochs: 20
  batch_size: 8
  lr: 0.001
  weight_decay: 0.0005
  num_workers: 4
  precision: 32
  accelerator: auto
  devices: 4
  gradient_clip_val: 1.0
  seed: 42

logging:
  enable_wandb: true
  wandb_project: dual-yolo-phase1
  gate_interval: 200

metrics:
  map_iou: 0.5
  conf_threshold: 0.25
